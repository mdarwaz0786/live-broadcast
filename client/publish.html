<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col h-screen">
  <!-- Container -->
  <div class="flex flex-col h-full relative">
    <!-- Header -->
    <header class="flex h-16 items-center bg-black text-white px-6 py-4 shadow-md">
      <div class="text-xl font-semibold">Publish</div>
      <div class="absolute top-4 right-6 flex space-x-4">
        <button id="bnt_pubcam"
          class="bg-blue-500 hover:bg-blue-600 px-4 py-2 text-white rounded-lg transition duration-300"
          onclick="start(true)">
          Publish Camera
        </button>
        <button id="bnt_pubscreen"
          class="bg-green-500 hover:bg-green-600 px-4 py-2 text-white rounded-lg transition duration-300"
          onclick="start(false)">
          Publish Screen
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4">
      <video id="pub_video" class="bg-black w-full max-w-4xl h-auto rounded-lg shadow-lg" controls></video>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/ion-sdk.min.js"></script>
  <script src="https://unpkg.com/ion-sdk-js@1.5.5/dist/json-rpc.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
